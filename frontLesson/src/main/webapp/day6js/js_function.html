<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 함수</title>
</head>
<body>
<h3>자바스크립트 함수</h3>
<script type="text/javascript">
//함수를 대입하는 변수는 const로 선언하는게 일반적임
//형식 1 : 함수 정의를 변수에 대입. 변수명이 자동으로 함수이름
	const myfunc1 = function(x) {		//x는 매개변수 선언
		document.write('myfunc 1 실행<br>')
		return x*11+22
	}

//형식 2 : 변수에 대입 없이 함수 선언
	function myfunc2(x){
		document.write('myfunc 2 실행<br>')
		return x*11+23
	
	}
	
//형식 3 : 화살표 함수 (arrow function)
	const myfunc3 = (x) => {
		document.write('myfunc 3 실행<br>')
		return x*11+24
	}

//정의된 함수를 실행
let result = myfunc1(10)
document.write('result' + result)
document.write(`result:${result}<br>`)		// 백틱 ` 기호를 사용하면 + 문자열 연결연산을 쉽게 할 수 있음
											//출력하고싶은 변수값은 ${} 안에 작성. ${} 표현식 기호 안에는 수식 사용도 가능
document.write('함수 실행 끝 <br>')

let result2 = myfunc1(20)
document.write('result' + result2)
document.write(`result:${result2}<br>`)	
document.write('함수 실행 끝 <br>')

let result3 = myfunc1(10)
document.write('result' + result3)
document.write(`result:${result3}<br>`)	
document.write('함수 실행 끝 <br>')

	
</script>
</body>
</html>
