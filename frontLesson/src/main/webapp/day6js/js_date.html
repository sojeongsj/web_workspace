<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 날짜</title>
</head>
<body>
<h3>자바스크립트 날짜</h3>
<script type="text/javascript">
	console.log('1. 현재날짜와 시간')
	console.log(new Date())
	console.log('2. 날짜를 직접 지정')
	console.log(new Date(2023,8,15))
	console.log(new Date('2023-8-14'))
	console.log('3. 날짜와 시간')
	console.log(new Date(2023,8,15,11,23,45))
	console.log(new Date('2023-8-14 11:23:45'))
	console.log('4. 세계 표준시간 - UTC')
	console.log(new Date().toUTCString())
	console.log('5. 세계 표준시간 - ISO')
	console.log(new Date().toISOString())	//표준시간마다 출력형식 다름
	console.log('6. 현지(로컬, 운영체제) 시간 - Locale ')
	console.log(new Date().toLocaleString())	//출력형식 다름
	console.log('7. long 타입 시간(1970 1월 1일 0시기준 ms 단위)')
	console.log(new Date().getTime())	//출력형식 다름
	console.log('8. 날짜 및 시간 관련 메소드')
	let today = new Date()
	console.log('8-1) 년도 :' + today.getFullYear())
	console.log('8-2) 월 :' + today.getMonth())
	console.log('8-3) 일 :' + today.getDay())
	console.log('8-4) 시 :' + today.getHours())
	console.log('8-5) 분 :' + today.getMinutes())
	console.log('8-6) 초 :' + today.getSeconds())
	console.log('9. 날짜 변경 메소드')
	today.setFullYear(today.getFullYear()+3)
	console.log('3년 후 날짜 : ' + today)
	today = new Date()
	today.setFullYear(today.getFullYear()-3)
	console.log('3년 전 날짜 : ' + today)
	
	today = new Date()
	today.setMonth(today.getMonth()+20)
	console.log('20개월 이후 날짜 : ' + today)
	
	let mybirth = new Date('2002-10-24')
	console.log('나의 탄생일 : ' + mybirth.toLocaleString())
	mybirth.setDate(mybirth.getDate()+10000)
	console.log('나의 탄생 10000일 기념일 : ' + mybirth.toLocaleString())
	
	//내가 태어난지 몇일
	mybirth = new Date('2002-10-24')
	let diff = new Date() - mybirth
	console.log('내가 태어난지 몇일 되었을까요?' + diff + 'ms')
	const $1day = 24*60*60*1000
	console.log('내가 태어난지 몇일 되었을까요?' + diff/$1day + '일')				//실수
	console.log('내가 태어난지 몇일 되었을까요?' + Math.ceil(diff/$1day) + '일')	//정수
	//Math 의 메소드 : ceil(천장 올림)  floor(바닥 내림) round(반올림) 은 실수를 정수로 변환
	
	//html 문서에 현재 날짜를 2023-07-31로 출력해보기 - document.write
	today = new Date()
	let year = today.getFullYear()
	let month = today.getMonth()+1
	let dates = today.getDate()
	document.write(year + '-' + month + '-' + dates)
	document.write('<br>')
	/* 자바 스크립트 문자열 메소드에는 padStart, padEnd 메소드로 자리수를 맞출 수 있음
	   month는 number 이므로 string으로 바꾼후에 메소드 사용
	*/
	document.write(year + '-' + month.toString().padStart(2,'0') + '-' + dates)
	document.write('<br>')
	month = (today.getMonth()+1).toString().padStart(2,'0')		//type이 string
	dates = today.getDate().toString().padStart(2,'0')
	let result = [year,month,dates].join('-')
	document.write(result)
	
	//함수를 정의해보기 날짜 Date, 기호를 인자로 받아서 날짜 문자열 리턴 예시 : 2023-07-31
	function dateFormat(vdate,symbol){
		let dyear = vdate.getFullYear()
		let dmonth = vdate.getMonth().toString().padStart(2,'0')
		let ddates = vdate.getDate().toString().padStart(2,'0')
		let dresult = [dyear,dmonth,ddates].join(symbol)
		return dresult
	}
	document.write('<br>')
	document.write(dateFormat(new Date(2022,3,2),'/'))	//2022/04/02 출력하기
	let testdate = '2023-08-11'		//input type = date 일때 value 문자열 형식
	document.write('<br')
	document.write(dateFormat(new Date(testdate),'-'))
</script>
</body>
</html>

<!-- 자바스크립트의 배열 메소드를 10개 테스트하기 (과제) -->
