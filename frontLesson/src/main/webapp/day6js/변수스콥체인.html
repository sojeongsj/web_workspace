<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오류 연습 : Light ON OFF</title>
<!-- 이 위치의 script 명령들은 body의 태그 요소들이 배치되기 전에 실행됨 -->
<script type="text/javascript">
//전역 변수
//	const light = document.getElementById('light')
//	const state = document.getElementById('state')
	
	//script 태그가 head 안에 있을 때는 위와 같이 요소를 가져올 수 없어서 오류가 생김
	function lightOn(){
		//이미지 바꾸기, 글꼴 색상 'green' 으로바꾸기, 텍스트 "ON" 변경하기
		light.src = "../image/pic_bulbon.gif"
		state.style.color = 'green'
		state.innerHTML = 'ON'
	}
	
	
	function lightOff(){
		light.src = "../image/pic_bulboff.gif"
		state.style.color = 'red'
		state.innerHTML = 'OFF'
	}
	
	function lightToggle(){
		//함수 스콥(함수 지역변수) 이지만, 특이하게 이 함수 안에서 호출되는 lightOn, lightOff 함수
		//에서는 아래 지역변수 2개를 사용할 수 있음 (scopr chain)
		const light = document.getElementById('light')
		const state = document.getElementById('state')
		if(state.innerHTML == 'ON'){
			lightOff()
		}
		else {
			lightOn()
		}
	}

</script>
</head>
<body>
<h3>다음 동작을 실행하는 연습 : 함수 정의</h3>
<ol>
	<li>태그(요소)의 컨텐츠 변경 : innerHTML</li>
	<li>태그(요소)의 속성 변경 : 예시, img 태그의 src 속성값 변경</li>
	<li>태그(요소)의 스타일 변경 : ON, OFF 의 글꼴 색상 변경</li>
	<li>* 위의 3가지를 하기 위해서는 HTML 태그 요소 가져와야함 - document.getElementById</li>
</ol>
<div style="margin : 20px; border : 1px solid gray;">
	<h4>현재 상태 : <span id="state" style=" color : red;">OFF</span></h4>
	<img alt = "light" src = "../image/pic_bulboff.gif" id="light" onclick="lightToggle()" style="cursor: pointer;"><br>
	<button onclick="lightOn()">불을 켜주세요</button>
	<button onclick="lightOff()">불을 꺼주세요</button>
</div>


</body>
</html>
